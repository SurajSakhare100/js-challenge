<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store in Both Session and Local Storage</title>
</head>
<body>
    <h1>Store in Both Session and Local Storage</h1>
    <input type="text" id="inputValue" placeholder="Enter value">
    <button onclick="storeAndLog()">Store and Log</button>
    <div id="output"></div>
    <h1>Clear Session and Local Storage</h1>
    <button onclick="clearAllStorage()">Clear All Storage</button>
    <div id="output"></div>
    <script>
        // Function to store value in both sessionStorage and localStorage
        function storeAndLog() {
            const value = document.getElementById('inputValue').value;
            if (!value) {
                alert('Please enter a value.');
                return;
            }

            // Store in sessionStorage
            sessionStorage.setItem('storageKey', value);

            // Store in localStorage
            localStorage.setItem('storageKey', value);

            // Retrieve and log values from sessionStorage and localStorage
            const sessionValue = sessionStorage.getItem('storageKey');
            const localValue = localStorage.getItem('storageKey');

            console.log('Value from sessionStorage:', sessionValue);
            console.log('Value from localStorage:', localValue);

            // Display values on the page
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `
                <p>Value in sessionStorage: ${sessionValue}</p>
                <p>Value in localStorage: ${localValue}</p>
            `;
        }
        function clearAllStorage() {
            // Clear sessionStorage
            sessionStorage.clear();
            
            // Clear localStorage
            localStorage.clear();
            
            // Retrieve remaining values from sessionStorage and localStorage
            const sessionKeys = Object.keys(sessionStorage);
            const localKeys = Object.keys(localStorage);
            
            // Log remaining values
            console.log('Remaining sessionStorage items:', sessionKeys);
            console.log('Remaining localStorage items:', localKeys);

            // Display remaining values on the page
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `
                <p>Remaining sessionStorage items: ${sessionKeys.length ? sessionKeys.join(', ') : 'None'}</p>
                <p>Remaining localStorage items: ${localKeys.length ? localKeys.join(', ') : 'None'}</p>
            `;
        }
    </script>
</body>
</html>
